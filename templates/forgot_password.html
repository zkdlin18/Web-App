<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Hide overflow to prevent scrolling */
            background-color: #111; /* Dark background color */
            color: white; /* Gold text color */
        }

        .container {
            background-color: #1a1a1a; /* Darker container background */
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            position: relative; /* Position relative for child elements */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            color: white; /* Gold label color */
        }

        input {
            padding: 12px;
            border-radius: 4px;
            border: 1px solid #8c8c8c; /* Gold border color */
            font-size: 16px;
            color: #fff;
            background-color: #333; /* Darker input background color */
            transition: border-color 0.3s, background-color 0.3s; /* Smooth transitions */
        }

        input:focus {
            border-color: #ffd700; /* Gold border color on focus */
            background-color: #444; /* Darker input background color on focus */
        }

        button {
            padding: 14px;
            background-color: #ffd700; /* Gold button color */
            color: #111; /* Dark text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        button:hover {
            background-color: #cca300; /* Darker gold shade on hover */
        }

        a {
            color: #ffd700;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/forgot-password" method="post">
            <h2>Forgot Password</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit" class="recover-btn">Recover Password</button>
        </form>
        <p>Remember your password? <a href="/login">Login</a></p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <p style="color: #ffd700;">{{ messages[0] }}</p>
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
